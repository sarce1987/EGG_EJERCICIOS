<!doctype html>
<html lang="en" xmlns:th="http://www-thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="/noticia/registro" method="POST">
                <div class="ml-3">
                    <label for="exampleFormControlInput1" class="form-label">Titulo de la noticia</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" placeholder="Titulo de la noticia">
                </div>
                <div class="ml-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Cuerpo de la noticia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="cuerpo"></textarea>
                </div>
                <div><input class="btn btn-primary m-3" type="submit" value="Enviar"></div>
            </form>
            
            <div th:if="${exito != null}" class="alert alert-secondary" role="alert">
                <p th:text="${exito}"></p>
            </div>

            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
