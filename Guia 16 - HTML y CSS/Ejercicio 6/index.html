<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <h1>Registrar un usuario</h1>
    <form action="" >
        <label for="nombre">Nombre del usuario</label> <br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre"><br>
        <label for="contraseña">Contraseña del usuario</label><br>
        <input type="password" name="password" id="contraseña" placeholder="Ingrese contra"><br>
        <label >Fecha de nacimiento del usuario</label><br>
        <input type="date" name="fecha"><br>

        <label>Sexo del usuario</label><br>
        <input type="radio" name="sexo" id="hombre" value="1">
        <label for="hombre">Hombre</label><br>
        <input type="radio" name="sexo id="mujer" value="2">
        <label for="mujer">Mujer</label><br>
        <input type="radio" name="sexo" id="no_decir" value="3">
        <label for="no_decir">Prefiero no decir</label><br>

        <label >Pais de nacimiento</label><br>
        <select name="lista" id="lista">
            <option>Argentina</option>
            <option>Brazil</option>
            <option>Uruguay</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>


    </form>
</body>
</html>
