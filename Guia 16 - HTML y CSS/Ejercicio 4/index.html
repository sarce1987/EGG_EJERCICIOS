<body>
    <h1>Papas fritas</h1>
    <h3>Receta de papas fritas caseras</h2>
    <img src="Foto papas fritas.jpg" alt="Descripcion de la foto" height="300">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion</h2>
    <ul>
        <li>Pelas las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar el aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
